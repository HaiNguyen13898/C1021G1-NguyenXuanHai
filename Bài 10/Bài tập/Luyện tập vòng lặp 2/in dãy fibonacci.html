<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>
<body>
    <script>
        let i = 0;
        let a = 0;
        let b = 1;
        let fn;
        do{
            document.write(b + ', ');
            fn = a + b;
            a = b;
            b = fn;
            i++
        }while(i<20)
    </script>
</body>

</html>
