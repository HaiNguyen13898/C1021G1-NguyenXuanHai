<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (j = 0; j < i; j++) {
                document.write('<b>*</b>')
            } document.write('<br>')
        }
        document.write('<br>')
        document.write('<br>')

        for (let i = 5; 0 < i; i--) {
            for (j = 0; j < i; j++) {
                document.write('<b>*</b>')
            } document.write('<br>')
        }
    
       
    </script>


</body>

</html>
