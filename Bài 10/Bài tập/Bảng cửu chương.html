<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>
    <script>
        let a;
        a = "<table border='1' width='1000' cellspacing='2' cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            a = a + "<tr>";
            for (j = 2; j <= 9; j++) {
                a = a + "<td>"+i +" x "+ j +" =    " + i * j + "</td>"
            }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);
    </script>
</body>

</html>
