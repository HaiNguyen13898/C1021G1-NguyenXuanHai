<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>
    <script>
        let i = 0;
        let a = 0;
        let b = 1;
        let fn;
        for (; i < 10; i++) {
            document.write(b + ', ')
            fn = a + b;
            a = b;
            b = fn;
            if (b % 5 === 0) {
                alert('Số đầu tiên trong dãy fibonacci (bắt đầu từ 1) chia hết cho 5 là: ' + b)
                break;
            }
        }
    </script>
</body>

</html>
