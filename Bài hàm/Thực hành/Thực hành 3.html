<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>
    <script>
        
        function minArr(arr) {
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i]<min){
                    min = arr[i];
                }
            }
             return min;
        }
        let array = [3, 5, 1, 8, -3, 7, 8];
        let min = minArr(array);
        alert(min);

        
    </script>
</body>

</html>
