<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>
    <script>
        function kiem_tra_snt(n) {
            let check = true;
            if (n < 2) {
                check = false;
            } else if (n == 2) {
                check = true;
            } else if (n % 2 == 0) {
                check = false;
            } else {
                for (let i = 3; i < Math.sqrt(n); i += 2) {
                    if (n % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            if (check == true) {
                alert(n + " là số nguyên tố");
            } else {
                alert(n + " không phải là số nguyên tố ");
            }
        }
        let inputNumber = parseInt(prompt('Nhập số: '));
         kiem_tra_snt(inputNumber);
       
    </script>
</body>

</html>
