<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>
    <script>
        let arr = ['a', 'b', 'c', 'd', 2, 4, 6, 7]
        document.write(arr);
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (isNaN(arr[i])) {
                dem++
            }
        } document.write('</br>');
        document.write('Số trong chuỗi arr: ' + dem);

    </script>
</body>

</html>
