<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>
    <h2>Dictionary</h2>
    <h3> EN = ["look", "smile", "sad"]<br>
        VI = ["tìm kiếm, nhìn", "cười", "buồn"]</h3>
    <label for="en">en :</label>
    <input type="text" value="" id="Inputenglish">
    <input type="button" value="translate" onclick="trans()">
    <h1 id="result"><br></h1>
    <script>
        let res = document.getElementById("result");

        function trans() {
            let input = document.getElementById("Inputenglish").value;
            let EN = ["look", "smile", "sad"];
            let VI = ["tìm kiếm, nhìn", "cười", "buồn"];
            for (let i = 0; i < EN.length; i++) {
                if (input == EN[i]) {
                    res.innerHTML = `${input}--->${VI[i]}`
                    break;
                } else {
                    res.innerHTML = 'no data'
                }
            }
        }
    </script>
</body>

</html>
