<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>

    <script>
        let numberArray = [1, 2, 3, 12, 15, 22, 7, 8, 9, 10];
        document.write(numberArray, '</br>');
        let max = numberArray[0];
        let total = 0;
        for (let i = 0; i < numberArray.length; i++) {
            total = total + numberArray[i]
            if (max < numberArray[i]) {
                max = numberArray[i]
            }
        }
        document.write(' Giá trị lớn nhất của mảng là ' + max + '</br>')
        document.write('Vị trí của giá trị lớn nhất đó là ' + numberArray.indexOf(max))
        document.write('Giá trị trung bình của mảng là: '+ total/numberArray.length)
    </script>
</body>

</html>
