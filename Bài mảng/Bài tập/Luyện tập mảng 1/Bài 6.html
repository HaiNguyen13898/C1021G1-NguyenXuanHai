<!DOCTYPE html>
<html lang="en">

<head>

    <title>bai tap</title>
</head>

<body>

    <script>
        
        let V = parseInt(prompt('Nhập số bạn, nhanh lên!!!!!!!!!!'))
        let numberArray = [1, 2, 3, 12, -15, -22, 7, 8, -9, 35];
        document.write(numberArray, '</br>')
        let i=0;
       while(i<=numberArray.length){
            if(V===numberArray[i]){
                document.write('V có trong mảng')
                break;
            }
            // }else{
            //     document.write('V không có trong mảng')
            //     break;
            // }
        i++;
       }
       if(V!==numberArray[i]){
        document.write('V không có trong mảng')
       }
    </script>
</body>

</html>
