<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai tap</title>
</head>

<body>

    <script>
        let numberArray = [1, 2, 3, 12, -15, -22, 7, 8, -9, 10];
            document.write(numberArray, '</br>')
        let count=0;
        for (let i = 0; i < numberArray.length; i++){
            if (numberArray[i]<0){
                count++
            }
        }
        document.write('Số lượng số nguyên âm có trong mảng là '+ count++)

    </script>
</body>
