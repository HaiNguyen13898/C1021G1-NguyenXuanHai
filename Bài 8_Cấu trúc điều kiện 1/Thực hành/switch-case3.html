<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <h1 style="color: red; size: 200px;">switch-case chỉ để sử dụng được so sánh &&, == hoặc !=, nên không thể chuyển câu lệnh if này sang được. </h1>
    <script>
        let value = prompt('Type a number', 0);
        
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }   
        

    </script>
</body>

</html>
