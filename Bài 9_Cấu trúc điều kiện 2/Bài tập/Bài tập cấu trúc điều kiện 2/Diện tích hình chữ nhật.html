    <title>Bài tập</title>

<body>
    <script>
       let a=Number(prompt('Chiều dài cạnh là'));
       let b=Number(prompt('Chiều rộng cạnh là'));

       alert('Diện tích hình chữ nhật là: '+ s);
    </script>
