<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let a = Number(prompt('Nhập số a: '));
        let b = Number(prompt('Nhập số b: '));
        let c = Number(prompt('Nhập số c: '));
            if ((a + b > c) && (b + c > a) &&( a + c > b) &&(a && b && c > 0)) {
                alert('a, b, c là ba cạnh của một tam giác');
            }else{
                alert('a, b, c không phải là  ba cạnh của một tam giác');

            }

    </script>

    </script>

</body>

</html>
