<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let weight = Number(prompt('Nhập số cân nặng: '));
        let height = Number(prompt('Chiều cao:' + '(m)'));
        bmi = weight / (height ^ 2);
        if (bmi < 18){
            alert("Nhẹ cân");
        }
        else if (bmi < 25.0){
            alert("Bình thường");
        } 
        else if (bmi < 30.0){
            alert("Thừa cân");
        }  
        else{
            alert("Béo phì");  
        }
            
    </script>

</body>

</html>
