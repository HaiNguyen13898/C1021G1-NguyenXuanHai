<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
    <style>
        table {
            margin: auto;
            background-color: chocolate;
        }


        .a {
            width: 40px;
            height: 40px;
            font-size: 35px;
            margin: auto;
        }

        #kd {
            width: 200px;
            height: 40px;
            text-align: right;
            font-size: 35px;
            
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4" ><input id="kd" type="text" value=""></td>
        </tr>
        <tr>
            <td><button class="a" onclick="kd.value+=this.value" value="1">1</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="2">2</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="3">3</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="+">+</button></td>
        </tr>
        <tr>
            <td><button class="a" onclick="kd.value+=this.value" value="4">4</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="5">5</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="6">6</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="-">-</button></td>
        </tr>
        <tr>
            <td><button class="a" onclick="kd.value+=this.value" value="7">7</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="8">8</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="9" >9</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="*" >*</button></td>
        </tr>
        <tr>
            <td><button class="a" onclick="kd.value=''" value="c">c</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="0">0</button></td>
            <td><button class="a" onclick="kd.value=eval(kd.value)" value="=">=</button></td>
            <td><button class="a" onclick="kd.value+=this.value" value="/">/</button></td>
        </tr>
    </table>
    

</body>

</html>
