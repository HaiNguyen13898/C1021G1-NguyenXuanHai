<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai tap</title>
</head>
<body>
    <form >
        <input type="number" min="1" max="12" name="month" id="month">
        <input type="button" value="Tổng số ngày trong tháng " onclick=ngaytrongthang()>
    </form>
    <p id="result"></p>
    <script>
        function ngaytrongthang() {
            let result = document.getElementById("result");
            
            let month = parseInt(document.getElementById("month").value);

            let month31 = [1,3,5,7,8,10,12];
            let month30 = [4,6,9,11];
            if ( month31.includes(month) ) {
                result.innerHTML = "Tháng " + month + " có 31 ngày"
            } else if (month30.includes(month)) {
                result.innerHTML = "Tháng " + month + " có 30 ngày"
            } else {
                result.innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày"
            }
        }
    </script>
</body>
</html>
