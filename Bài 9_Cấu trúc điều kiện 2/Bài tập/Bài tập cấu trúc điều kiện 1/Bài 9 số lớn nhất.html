<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let a = parseInt(prompt(' nhập số a'));
        let b = parseInt(prompt(' nhập số b'));
        let c = parseInt(prompt(' nhập só c'));
        if(a> b && a>c){
            alert('Số lớn nhất là a');
        } else if( b>a && b>c){
            alert('Số lớn nhất là b');
        } else { 
            alert('Số lớn nhất là c')
        }

       
    </script>


</body>

</html>
