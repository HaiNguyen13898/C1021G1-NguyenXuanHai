<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('nhập số tuổi: ')) ;

        if (a>=15 ) {
            alert('Đủ tuổi vào lớp 10');
        } else {
            alert('Không đủ tuổi vào lớp 10');
        };
    </script>


</body>

</html>
