<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let a = Number(prompt(' nhập điểm kiểm tra'));
        let b = Number(prompt(' nhập điểm thi giữa kỳ'));
        let c = Number(prompt(' nhập điểm thi cuối kỳ'));
        let e=(a+b+c)/3;
        if (e>=8.5){
            alert('Học sinh giỏi ');
        }else if( 6.5<=e && e<8.5 ){
            alert('Học sinh khá');
        }else{
            alert('Học sinh trung bình')
        }


    </script>


</body>

</html>
