<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let a = prompt('nhập số a');
        let b = prompt('nhập số b');

        a = parseInt(a);
        b = parseInt(b);


        if (a % b == 0) {
            alert('a chia hết cho b');
        } else {
            alert('a không chia hết b');
        };
    </script>


</body>

</html>
