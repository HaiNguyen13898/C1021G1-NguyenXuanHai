<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let a=parseInt(prompt('Doanh số bán hàng là: '+' (Đơn)'));
        

        if(a<100&&a>50){
             hoahong=a*5/100
            alert('Hoa hồng nhận được là' + hoahong)
        }else if (a<200&&a>100){
             hoahong=a*10/100
            alert('Hoa hồng nhận được là' + hoahong)
        }
        else{
            alert('không nhận được hoa hồng')
        }
        

    </script>


</body>

</html>
