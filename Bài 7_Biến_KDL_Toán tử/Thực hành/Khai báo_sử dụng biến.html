<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';

        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
        document.write('<br/>');

        let width = 20;
        let height = 10;
        let area = width * height;
        document.write('Area = ' + area);


        let A = prompt('Số bị chia');
        let B = prompt('Số chia');
        A = parseInt(A);
        B = parseInt(B);
        let C = A % B;
        if (C == 0) {
            alert('A là bội số của B')
        } else {
            alert('A không phải là bội số của B')
        };


    </script>
</body>

</html>
