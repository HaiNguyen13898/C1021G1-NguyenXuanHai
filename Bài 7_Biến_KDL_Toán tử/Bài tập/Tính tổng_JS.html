<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>

<body>

    <script>
        let M = prompt('Nhập điểm môn toán');
        let C = prompt('Nhập điểm môn hóa');
        let S = prompt('Nhập điểm môn sinh');
        M = parseInt(M);
        C = parseInt(C);
        S = parseInt(S);
        let sum = M + C + S;
        let sum2 = sum / 3
        document.write('Tổng điểm ba môn: ' + sum)
        document.write('<br>')
        document.write('Điểm trung bình ba môn: ' + sum2)

    </script>
</body>

</html>
